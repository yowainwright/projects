name: update stars

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  update-stars:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - name: Update star counts
        run: bun run scripts/update-stars.ts
        env:
          CLI_GITHUB_TOKEN: ${{ secrets.CLI_GITHUB_TOKEN }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PR_CREATE_TOKEN }}
          commit-message: Update GitHub star counts
          title: "[Auto] Update GitHub star counts"
          body: |
            ## Star count updates
            Auto-generated by update-stars script
          branch: update-stars
          labels: automated
